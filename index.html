<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30DayJsDrumKit</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="main">
        <div class="cal" onclick="soundStart(event)" ><div class="boom" id="test">A</div></div>
        <div class="cal" onclick="soundStart(event)" ><div class="clap" id="test">S</div></div>
        <div class="cal" onclick="soundStart(event)" ><div class="hihat" id="test">D</div></div>
        <div class="cal" onclick="soundStart(event)" ><div class="kick" id="test">F</div></div>
        <div class="cal" onclick="soundStart(event)" ><div class="openhat" id="test">G</div></div>
        <div class="cal" onclick="soundStart(event)" ><div class="ride" id="test">H</div></div>
        <div class="cal" onclick="soundStart(event)" ><div class="snare" id="test">J</div></div>
        <div class="cal" onclick="soundStart(event)" ><div class="tink" id="test">K</div></div>
        <div class="cal" onclick="soundStart(event)" ><div class="tom" id="test">L</div></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
